<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quotes Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/index.css" />
    <!-- TypewriterJS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header><h1>AI Quotes Generator</h1></header>
    <div class="quote-container">
      <main>
        <form id="form">
          <input
            class="search-input"
            type="text"
            placeholder="Enter keywords."
            autocomplete="off"
            required
          />
          <input type="Submit" class="submit-button" />
        </form>
        <div class="hint">e.g: Motherhood, Love, Music, Friendship, Family</div>
        <div class="quote hidden"></div>
      </main>
      
       <footer>
       This project was coded by
        <a href="https://github.com/yvonnesarah" target="_blank"
          >Yvonne Adedeji</a
        >
        and is open-sourced on
        <a href="https://github.com/yvonnesarah/ai-generator-project" target="_blank">GitHub</a>
        and hosted on
        <a href="https://ya-ai-quote-generator-project.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>

    <!-- JS -->
    <script src="src/index.js"></script>
  </body>
</html>
