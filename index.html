<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quotes Generator</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
    <!-- Import TypewriterJS library for typewriter effect -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    <!-- Import Axios for making HTTP requests -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Page header with title -->
    <header><h1>AI Quotes Generator</h1></header>
    
    <div class="quote-container">
      <main>
        <!-- Form for user to enter keywords -->
        <form id="form">
          <input
            class="search-input"
            type="text"
            placeholder="Enter keywords."
            autocomplete="off"
            required
          />
          <input type="Submit" class="submit-button" />
        </form>
        
        <!-- Hint section to guide users on what keywords to enter -->
        <div class="hint">e.g: Love, Music, Friendship, Family...</div>
        
        <!-- Quote display section, initially hidden -->
        <div class="quote hidden"></div>
      </main>
      
      <footer>
        <!-- Attribution and links to project resources -->
        This project was coded by
        <a href="https://github.com/yvonnesarah" target="_blank">Yvonne Adedeji</a>
        and is open-sourced on
        <a href="https://github.com/yvonnesarah/ai-generator-project" target="_blank">GitHub</a>
        and hosted on
        <a href="https://ya-ai-quote-generator-project.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
